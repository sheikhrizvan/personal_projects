{% extends 'layout.html' %}

{% block body_block %}
<style media="screen">
  .imgsize{
    width: 30px;
    height: 30px;
  }
  .btn{
    border-radius: 15px;
  }
</style>

<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg')}}')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Admin Panel</h1>
          <span class="subheading">Add New Post and Manage Old Posts</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <h1>Basic Actions </h1>
      <a href="/edit/0"> <button type="Submit" class="btn btn-success" name="button"><img class="imgsize" src="{{ url_for('static', filename='img/add-post.webp')}}" alt="+"> Add New Post</button> </a>
      <a href="/logout"> <button type="Submit" class="btn btn-danger" name="button"><img class="imgsize" src="{{ url_for('static', filename='img/logout.png')}}" alt="+">  Logout</button> </a>
      <hr>

      <h1>Upload File</h1>
      <form class="" action="/uploader" method="post" enctype="multipart/form-data">
        <label for="myfile">Select a file:</label>
        <input type="file" class="btn" id="myfile" name="file1">
        <button type="submit" class="btn btn-primary" name="button">Upload</button>
      </form>
      <hr>

      <h1>Post List:</h1>
      <table class="table">
          <thead>
            <tr>
              <th>Sno</th>
              <th>Title</th>
              <th>Author</th>
              <th>Date</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            {% for post in posts %}
            <tr>
              <td>{{ post.sno }}</td>
              <td>{{ post.title }}</td>
              <td>{{ post.author }}</td>
              <td>{{ post.date }}</td>
              <td> <a href="/edit/{{post.sno}}"> <button t="button" class="btn btn-primary" name="button">Edit</button></a></td>
              <td><a href="/delete/{{post.sno}}"><button t="button" class="btn btn-danger" id="delete-btn" name="button">Delete</button></a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
  </div>
  </div>

{% endblock %}
